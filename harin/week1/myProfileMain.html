<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하린의 소개 페이지</title>
  <link rel="stylesheet" href="myProfile.css">
</head>
<body>
  <!-- 헤더 -->
  <header>
    <h1>하린의 소개 페이지</h1>
    <p>안녕하세요! 만나서 반갑습니다.</p>
  </header>

  <!-- 메인 -->
  <main class="container">

    <section class="profile-section">
      <img src="coding.jpg" alt="프로필 사진" class="profile-img">
      <div class="profile-bio">
        <h2>하린</h2>
        <p>매일매일 성장해가는 프론트엔드 개발자입니다.</p>
        <div class="profile-actions">
          <a class="btn contact" href="myProfileContact.html">연락하기</a>
        </div>
      </div>
    </section>

    <h2 class="section-title">나의 개발 태도</h2>
    <section class="feature-section">
      <div class="feature-item">
        <span class="feature-emoji">★</span>
        <h3>도전 의식</h3>
        <p>두려워하지 말고 일단 한 번 시작해봐요.</p>
      </div>
      <div class="feature-item">
        <span class="feature-emoji">✎</span>
        <h3>UI/UX</h3>
        <p>디자인 감각과 사용자 경험을 함께 고민해요.</p>
      </div>
      <div class="feature-item">
        <span class="feature-emoji">⊕</span>
        <h3>협력적 자세</h3>
        <p>팀원들과 수평적으로 소통하고 함께 답을 찾아나가요.</p>
      </div>
    </section>

    <h2 class="section-title section-title--interests">관심사</h2>
    <section id="interests" class="grid-section">
      <div class="interest-item">웹/앱 개발</div>
      <div class="interest-item">혼자 여행 다니기</div>
      <div class="interest-item">좋아하는 음악 듣기</div>
      <div class="interest-item">하루종일 누워 있기</div>
    </section>

  </main>

  <!-- 푸터 -->
  <footer>
    <p>페이지 예시</p>
  </footer>

</body>
</html>
